apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
    name: simpleweb-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: simpleweb-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
      scaleUp:
        stabilizationWindowSeconds: 30 # A delay window: how long HPA waits before acting on scale up/down recommendations.
        policies:
        - type: Pods
          value: 6
          periodSeconds: 15 # what is the limit per this period of time. A rate limit window: how many replicas can be added/removed during this time.
      scaleDown:
        stabilizationWindowSeconds: 60
        policies:
        - type: Pods
          value: 5
          periodSeconds: 60 